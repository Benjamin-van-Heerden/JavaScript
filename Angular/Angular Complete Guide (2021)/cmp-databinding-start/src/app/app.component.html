<div class="container">
	<app-cockpit
		(srvCreated)="onServerAdded($event)"
		(bpCreated)="onBlueprintAdded($event)"
	></app-cockpit>
	<hr />
	<div class="row">
		<div class="col-xs-12">
      <button class="btn btn-danger" (click)="destroyFirst()">Destroy first</button>
			<app-server-element
				*ngFor="let serverElement of serverElements"
				[srvElement]="serverElement"
			>
				<p>
					<strong
						*ngIf="serverElement.type === 'server'"
						style="color: red"
						>{{ serverElement.content }}</strong
					>
					<em *ngIf="serverElement.type === 'blueprint'">{{
						serverElement.content
					}}</em>
				</p>
			</app-server-element>
		</div>
	</div>
  <hr>
  <hr>
  <app-game-control></app-game-control>
</div>
